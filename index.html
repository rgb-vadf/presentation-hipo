let currentSlide = 0;

function renderSlides() {
    const navContainer = document.getElementById('slideNav');
    const slidesContainer = document.getElementById('slidesArea');

    slides.forEach((slide, index) => {
        const li = document.createElement('li');
        li.textContent = slide.title;
        li.onclick = () => goToSlide(index);
        li.className = index === 0 ? 'active' : '';
        li.id = `nav-${index}`;
        navContainer.appendChild(li);

        const slideDiv = document.createElement('div');
        slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
        slideDiv.id = `slide-${index}`;

        let html = '';
        if (slide.type === 'title') {
            html = `<div class="center-text"><h1>${slide.title}</h1>${slide.subtitle ? `<p class="subtitle">${slide.subtitle}</p>` : ''}${slide.content || ''}</div>`;
        } else if (slide.type === 'list') {
            html = `<h2>${slide.title}</h2><ul>`;
            slide.items.forEach(item => {
                html += `<li onclick="openModal('${item.id}')">${item.text}</li>`;
            });
            html += '</ul>';
        } else if (slide.type === 'stats') {
            html = `<h2>${slide.title}</h2><div class="stat-grid">`;
            slide.stats.forEach(stat => {
                html += `<div class="stat-box"><div class="stat-number">${stat.number}</div><div class="stat-label">${stat.label}</div></div>`;
            });
            html += '</div>';
        } else {
            html = `<h2>${slide.title}</h2>${slide.content || ''}`;
        }

        slideDiv.innerHTML = html;
        slidesContainer.appendChild(slideDiv);
    });

    document.getElementById('total').textContent = slides.length;
}

function goToSlide(index) {
    document.getElementById(`slide-${currentSlide}`).classList.remove('active');
    document.getElementById(`nav-${currentSlide}`).classList.remove('active');
    currentSlide = index;
    document.getElementById(`slide-${currentSlide}`).classList.add('active');
    document.getElementById(`nav-${currentSlide}`).classList.add('active');
    document.getElementById('current').textContent = currentSlide + 1;
    updateButtons();
}

function nextSlide() {
    if (currentSlide < slides.length - 1) goToSlide(currentSlide + 1);
}

function prevSlide() {
    if (currentSlide > 0) goToSlide(currentSlide - 1);
}

function updateButtons() {
    document.getElementById('prevBtn').disabled = currentSlide === 0;
    document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
}

        'stat3': { title: '–î–µ—Ñ–∏—Ü–∏—Ç –ª–∏–¥–µ—Ä—Å–∫–æ–≥–æ –ø–∞–π–ø–ª–∞–π–Ω–∞', text: '–õ–∏—à—å 20% –∫–æ–º–ø–∞–Ω–∏–π –∏–º–µ—é—Ç –≥–æ—Ç–æ–≤—ã—Ö –ª–∏–¥–µ—Ä–æ–≤.' },

        'ch1': { title: '–£—Å—Ç–∞–ª–æ—Å—Ç—å –∏ –ø–µ—Ä–µ–≥—Ä—É–∑–∫–∞', text: '–õ–∏–¥–µ—Ä –∫–æ–º–ø–µ–Ω—Å–∏—Ä—É–µ—Ç —Å–±–æ–∏ –ª–∏—á–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–µ–π, —á—Ç–æ –≤–µ–¥–µ—Ç –∫ –≤—ã–≥–æ—Ä–∞–Ω–∏—é.' },

        'ch4': { title: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –∫–æ–º–∞–Ω–¥–∞–º–∏', text: '–°–∏—Å—Ç–µ–º–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–ª–æ–∂–Ω–æ–π, —Ç–µ—Ä—è–µ—Ç—Å—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è.' },
        'ch5': { title: '–û—Ç –∫–æ–Ω—Ç—Ä–æ–ª—è –∫ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ', text: '–ü–µ—Ä–µ—Ö–æ–¥ –∫ –ø—Ä–æ–µ–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—é —Å–∏—Å—Ç–µ–º—ã –≤–º–µ—Å—Ç–æ –ª–∏—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è.' }
    };

    const modal = modals[id];
    if (modal) {
        document.getElementById('modalTitle').textContent = modal.title;
        document.getElementById('modalBody').innerHTML = `<p>${modal.text}</p>`;

        document.getElementById('modal').classList.add('active');
    }

function closeModal() {
    document.getElementById('modal').classList.remove('active');
}

renderSlides();
updateButtons();

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') nextSlide();
    if (e.key === 'ArrowLeft') prevSlide();
    if (e.key === 'Escape') closeModal();
});
