    { title: "–§–∏–Ω–∞–Ω—Å–æ–≤—ã–µ –º–µ—Ç—Ä–∏–∫–∏", type: "stats", stats: [{ number: "50-200%", label: "–ó–∞–º–µ–Ω–∞ —Å–æ—Ç—Ä." }, { number: "30%", label: "–¢–µ–∫—É—á–µ—Å—Ç—å" }, { number: "70%", label: "–í –ø–æ—Ç–æ–ª–æ–∫" }, { number: "40%", label: "–ü—Ä–æ–º–æ –Ω–µ —É—Å–ø–µ—à–Ω—ã" }] },

let currentSlide = 0;

function renderSlides() {
    const navContainer = document.getElementById('slideNav');
    const slidesContainer = document.getElementById('slidesArea');

    slides.forEach((slide, index) => {
        const li = document.createElement('li');
        li.textContent = slide.title;
        li.onclick = () => goToSlide(index);
        li.className = index === 0 ? 'active' : '';
        li.id = `nav-${index}`;
        navContainer.appendChild(li);

        const slideDiv = document.createElement('div');
        slideDiv.className = `slide ${index === 0 ? 'active' : ''}`;
        slideDiv.id = `slide-${index}`;

        let html = '';
        if (slide.type === 'title') {
            html = `<div class="center-text"><h1>${slide.title}</h1>${slide.subtitle ? `<p class="subtitle">${slide.subtitle}</p>` : ''}${slide.content || ''}</div>`;
        } else if (slide.type === 'list') {
            html = `<h2>${slide.title}</h2><ul>`;
            slide.items.forEach(item => {
                html += `<li onclick="openModal('${item.id}')">${item.text}</li>`;
            });
            html += '</ul>';
        } else if (slide.type === 'stats') {
            html = `<h2>${slide.title}</h2><div class="stat-grid">`;
            slide.stats.forEach(stat => {
                html += `<div class="stat-box"><div class="stat-number">${stat.number}</div><div class="stat-label">${stat.label}</div></div>`;
            });
            html += '</div>';
        } else {
            html = `<h2>${slide.title}</h2>${slide.content || ''}`;
        }

        slideDiv.innerHTML = html;
        slidesContainer.appendChild(slideDiv);
    });

    document.getElementById('total').textContent = slides.length;
}

function goToSlide(index) {
    document.getElementById(`slide-${currentSlide}`).classList.remove('active');
    document.getElementById(`nav-${currentSlide}`).classList.remove('active');
    currentSlide = index;
    document.getElementById(`slide-${currentSlide}`).classList.add('active');
    document.getElementById(`nav-${currentSlide}`).classList.add('active');
    document.getElementById('current').textContent = currentSlide + 1;
    updateButtons();
}

function nextSlide() {
    if (currentSlide < slides.length - 1) goToSlide(currentSlide + 1);
}

function prevSlide() {
    if (currentSlide > 0) goToSlide(currentSlide - 1);
}

function updateButtons() {
    document.getElementById('prevBtn').disabled = currentSlide === 0;
    document.getElementById('nextBtn').disabled = currentSlide === slides.length - 1;
}

function openModal(id) {
    const modals = {
        'stat1': { title: '60% –Ω–µ—É–¥–∞—á –≤ –ø–µ—Ä–≤—ã–µ 24 –º–µ—Å—è—Ü–∞', text: '–ò—Å—Å–ª–µ–¥–æ–≤–∞–Ω–∏–µ DDI: 60% –Ω–æ–≤—ã—Ö –º–µ–Ω–µ–¥–∂–µ—Ä–æ–≤ —Ç–µ—Ä–ø—è—Ç –Ω–µ—É–¥–∞—á—É –≤ –ø–µ—Ä–≤—ã–π –≥–æ–¥.' },
        'stat2': { title: '70% HiPo —É–ø–∏—Ä–∞—é—Ç—Å—è –≤ –ø–æ—Ç–æ–ª–æ–∫', text: '–ü—Ä–æ–±–ª–µ–º–∞ –Ω–µ –≤ –∫–æ–º–ø–µ—Ç–µ–Ω—Ü–∏—è—Ö, –∞ –≤ —Å–∏—Å—Ç–µ–º–µ –≤–æ–∫—Ä—É–≥ –ª–∏–¥–µ—Ä–∞.' },
        'stat3': { title: '–î–µ—Ñ–∏—Ü–∏—Ç –ª–∏–¥–µ—Ä—Å–∫–æ–≥–æ –ø–∞–π–ø–ª–∞–π–Ω–∞', text: '–¢–æ–ª—å–∫–æ 20% –∫–æ–º–ø–∞–Ω–∏–π –∏–º–µ—é—Ç –≥–æ—Ç–æ–≤—ã—Ö –ª–∏–¥–µ—Ä–æ–≤ –¥–ª—è –∫—Ä–∏—Ç–∏—á–µ—Å–∫–∏—Ö —Ä–æ–ª–µ–π.' },
        'stat4': { title: '–£—Ç–µ—á–∫–∞ HiPo ‚Äî —Å–∏—Å—Ç–µ–º–Ω—ã–π —Ä–∏—Å–∫', text: '–¢–µ–∫—É—á–µ—Å—Ç—å HiPo 30%, –≤—ã—à–µ —Å—Ä–µ–¥–Ω–µ–≥–æ. –ü–æ—Ç–µ—Ä—è —Å—Ç–æ–∏—Ç 50-200% –∑–∞—Ä–ø–ª–∞—Ç—ã.' },
        'ch1': { title: '–£—Å—Ç–∞–ª–æ—Å—Ç—å –∏ –ø–µ—Ä–µ–≥—Ä—É–∑–∫–∞', text: '–ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã—Ö —Å–±–æ–µ–≤ –ª–∏—á–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–µ–π –≤–µ–¥–µ—Ç –∫ —Ö—Ä–æ–Ω–∏—á–µ—Å–∫–æ–º—É –≤—ã–≥–æ—Ä–∞–Ω–∏—é.' },
        'ch2': { title: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ one-to-one', text: '–ò–∑–±–µ–≥–∞–Ω–∏–µ –∂–∏–≤—ã—Ö –¥–∏–∞–ª–æ–≥–æ–≤ –±–ª–æ–∫–∏—Ä—É–µ—Ç —Ä–∞–∑–≤–∏—Ç–∏–µ –∫–æ–º–∞–Ω–¥—ã –∏ —Å–Ω–∏–∂–∞–µ—Ç –≤–æ–≤–ª–µ—á–µ–Ω–Ω–æ—Å—Ç—å.' },
        'ch3': { title: '–ü–æ—Ç–µ—Ä—è –∫–æ–º–∞–Ω–¥—ã', text: '–í—ã—É—á–µ–Ω–Ω–∞—è –±–µ—Å–ø–æ–º–æ—â–Ω–æ—Å—Ç—å —Å–Ω–∏–∂–∞–µ—Ç –º–æ—Ç–∏–≤–∞—Ü–∏—é –∏ –ø—Ä–∏–≤–æ–¥–∏—Ç –∫ —Ç–µ–∫—É—á–µ—Å—Ç–∏.' },
        'ch4': { title: '–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ –∫–æ–º–∞–Ω–¥–∞–º–∏', text: '–°–∏—Å—Ç–µ–º–∞ —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Å–ª–æ–∂–Ω–æ–π, –∫–æ–º–∞–Ω–¥—ã –Ω–µ—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã, –≤–æ–∑–Ω–∏–∫–∞—é—Ç –∫–æ–Ω—Ñ–ª–∏–∫—Ç—ã.' },
        'ch5': { title: '–û—Ç –∫–æ–Ω—Ç—Ä–æ–ª—è –∫ –∞—Ä—Ö–∏—Ç–µ–∫—Ç—É—Ä–µ', text: '–õ–∏–¥–µ—Ä –¥–æ–ª–∂–µ–Ω —Å—Ç–∞—Ç—å –∞—Ä—Ö–∏—Ç–µ–∫—Ç–æ—Ä–æ–º —Å–∏—Å—Ç–µ–º—ã –≤–º–µ—Å—Ç–æ –ª–∏—á–Ω–æ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è –∑–∞–¥–∞—á.' }
    };

    const modal = modals[id];
    if (modal) {
        document.getElementById('modalTitle').textContent = modal.title;
        document.getElementById('modalBody').innerHTML = `<p>${modal.text}</p>`;
        document.getElementById('modalSource').textContent = 'üìå –ü–æ–¥—Ä–æ–±–Ω–µ–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –æ—Ç—á–µ—Ç–µ';
        document.getElementById('modal').classList.add('active');
    }
}

function closeModal() {
    document.getElementById('modal').classList.remove('active');
}

renderSlides();
updateButtons();

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowRight') nextSlide();
    if (e.key === 'ArrowLeft') prevSlide();
    if (e.key === 'Escape') closeModal();
});
</script>
